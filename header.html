<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class='header-page  wsite-theme-light'>

	<div class="wrapper">
	  <div class="paris-header">
      <div class="container">
      	<label class="hamburger"><span></span></label>
      	<div class="logo">
          <div class="wsite-logo">
            <a href="https://www.facebook.com/kumppanuustalokulma" target="_blank"><img src="/files/theme/images/f-logo_100.png"></a>
          </div>
        </div>
        <div class="nav desktop-nav">{menu}</div>
      </div><!-- end .container -->
	  </div><!-- end .header -->

		<div class="banner-wrap">
			{{#header}}
				<div class="container">
					<div class="banner">{content}</div>
				</div>
			{{/header}}
			<!-- <span id="contentArrow"><span></span></span> -->
		</div>

		<div class="main-wrap">
			{{#sections}}
				<div class="container">{content}</div>
			{{/sections}}
		</div>

    <div class="footer-wrap">
    	<div class="container">
    		<div class="footer">{footer}</div>
    	</div><!-- end container -->
    </div><!-- end footer-wrap -->
	</div>

	<div class="nav mobile-nav">
        <label class="hamburger"><span></span></label>
        {menu}
    </div>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
</body>
</html>
